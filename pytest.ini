[pytest]
# Pytest configuration file

# Test markers
markers =
    unit: Unit tests that don't require database (use mocking)
    integration: Integration tests that require test database
    slow: Tests that are slow to run

# Test paths
testpaths = tests

# Python files to look for tests
python_files = test_*.py

# Python classes to look for tests
python_classes = Test*

# Python functions to look for tests
python_functions = test_*

# Coverage options
addopts = 
    --strict-markers
    --verbose

# Console output style
console_output_style = progress

# Minimum Python version
minversion = 3.8
