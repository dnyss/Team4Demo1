services:
  api-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: team4demo1_api_test
    volumes:
      - .:/app
      - /app/__pycache__
    env_file:
      - .env
    environment:
      - FLASK_ENV=testing
      - MYSQL_HOST=db-test
      - MYSQL_DATABASE=${MYSQL_TEST_DATABASE:-bdd_test}
      - MYSQL_ROOT_PASSWORD=${MYSQL_TEST_ROOT_PASSWORD:-test_admin}
    depends_on:
      db-test:
        condition: service_healthy
    networks:
      - test-network
    command: ["pytest", "-v", "--cov", "--cov-report=html", "--cov-report=term"]

  db-test:
    image: mysql:8.0
    container_name: team4demo1_db_test
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_TEST_ROOT_PASSWORD:-test_admin}
      MYSQL_DATABASE: ${MYSQL_TEST_DATABASE:-bdd_test}
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - test-network
    tmpfs:
      - /var/lib/mysql:rw

networks:
  test-network:
    driver: bridge
