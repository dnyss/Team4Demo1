groups:
  - name: recipe_app_alerts
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes"

      - alert: HighErrorRate
        expr: rate(flask_http_request_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/second for {{ $labels.job }}"

      - alert: HighResponseTime
        expr: flask_http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      - alert: DatabaseConnectionFailure
        expr: up{job="mysql"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure"
          description: "Cannot connect to MySQL database"

      - alert: HighRecipeCreationRate
        expr: rate(recipe_operations_total{operation="create"}[5m]) > 10
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High recipe creation rate"
          description: "Recipe creation rate is {{ $value }} recipes/second"

      - alert: NoRecentActivity
        expr: rate(flask_http_request_total[15m]) == 0
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "No recent activity"
          description: "No HTTP requests received in the last 15 minutes"
