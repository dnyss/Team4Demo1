version: "3.9"
services:
  web:
    build: ./recipe-front
    container_name: team4demo1_web
    ports:
      - "5173:5173"
    depends_on:
      - api
      - db

  api:
    build: .
    container_name: team4demo1_app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: bdd
    ports:
      - "3306:3306"
